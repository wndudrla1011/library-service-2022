<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/memberHeader :: header">
    <meta charset="UTF-8">

    <title>Join Form Page</title>

</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form action="" th:action th:object="${member}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="mb-3">
            <label for="loginId" class="form-label">회원 ID</label>
            <input type="text" class="form-control" id="loginId" th:field="*{loginId}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">회원 이름</label>
            <input type="password" class="form-control" id="name" th:field="*{name}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일 주소</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"
                   th:errorclass="field-error" aria-describedby="emailHelp">
            <div class="field-error" th:errors="*{email}"></div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button type="submit" class="w-100 btn btn-dark btn-lg">등록</button>
            </div>
            <div class="col">
                <button type="button" class="w-100 btn btn-dark btn-lg"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/}'|">
                    취소
                </button>
            </div>
        </div>

    </form>

</div> <!-- /container -->

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
