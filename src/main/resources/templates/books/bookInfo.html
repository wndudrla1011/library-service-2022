<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/formHeader :: header">
    <meta charset="UTF-8">

    <title>Book Info Page</title>

</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>도서 정보</h2>
    </div>

    <div class="mb-3">
        <label for="id" class="form-label">도서번호</label>
        <input type="text" class="form-control" id="id" value="1" th:value="${book.id}" readonly>
    </div>

    <div class="mb-3">
        <label for="title" class="form-label">책 제목</label>
        <input type="text" class="form-control" id="title" value="hello" th:value="${book.title}" readonly>
    </div>

    <div class="mb-3">
        <label for="writer" class="form-label">저자</label>
        <input type="text" class="form-control" id="writer" value="kim" th:value="${book.writer}" readonly>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">가격</label>
        <input type="text" class="form-control" id="price" value="10000" th:value="${book.price}"
               aria-describedby="emailHelp" readonly>
    </div>

    <div class="mb-3">
        <label for="stock" class="form-label">재고</label>
        <input type="text" class="form-control" id="stock" value="1" th:value="${book.stock}" readonly>
    </div>

    <!--추가-->
    <div class="mb-3">
        <label for="status" class="form-label">상태</label>
        <input type="text" class="form-control" id="status" value="PERMISSION" th:value="${book.status}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button type="button" class="w-100 btn btn-dark btn-lg"
                    onclick="location.href='update.html'"
                    th:onclick="|location.href='@{/admin/books/{bookId}/edit(bookId=${book.id})}'|">
                수정
            </button>
        </div>
        <div class="col">
            <button type="button" class="w-100 btn btn-dark btn-lg"
                    onclick="location.href='posts.html'"
                    th:onclick="|location.href='@{/admin/books}'|">
                취소
            </button>
        </div>
    </div>

</div> <!-- /container -->

<div th:replace="fragments/flexFooter :: footer"></div>

</body>
</html>
